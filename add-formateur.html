<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Formateur</title>
    <link rel="stylesheet" href="src/formateur.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Gestion de Formation</h2>
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="add-participant.html">Ajouter Participant</a></li>
            <li><a href="formateur.html" class="active">Formateurs</a></li>
            <li><a href="#">Formations</a></li>
            <li><a href="#">Domaines</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Ajouter un Formateur</h1>
        </header>

        <form id="formateur-form">
            <div class="input-group">
                <label for="code_formateur">Code Formateur :</label>
                <input type="text" id="code_formateur" required />
            </div>
            <div class="input-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required />
            </div>
            <div class="input-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" required />
            </div>
            <div class="input-group">
                <label for="domaine">Domaine :</label>
                <input type="text" id="domaine" required />
            </div>
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" required />
            </div>
            <div class="input-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" required />
            </div>
            <button type="submit">Ajouter Formateur</button>
            <div id="error-message" style="color: red;"></div>
        </form>

        <div class="table-container">
            <h2>Liste des Formateurs</h2>
            <table id="formateurs-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les formateurs seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="src/formateur.js"></script>
</body>
</html>
