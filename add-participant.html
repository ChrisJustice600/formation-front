<!DOCTYPE html>

  <head>

  <body>
    <div class="sidebar">
      <h2>Gestion de Formation</h2>
      <ul>
        <li><a href="dashboard.html">Tableau de Bord</a></li>
        <li>
          <a href="add-participant.html" class="active">Ajouter Participant</a>

        <li><a href="formateur.html">Formateurs</a></li>

      </ul>

    <div class="main-content">
      <header>
        <h1>Ajouter un Participant</h1>
      </header>

      <form id="participant-form">
        <div class="input-group">
          <label for="matricule">Matricule :</label>
          <input type="text" id="matricule" required />
        </div>
        <div class="input-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" required />
        </div>
        <div class="input-group">
          <label for="prenom">Pr√©nom :</label>
          <input type="text" id="prenom" required />
        </div>
        <div class="input-group">
          <label for="date_naissance">Date de Naissance :</label>
          <input type="date" id="date_naissance" required />
        </div>
        <div class="input-group">
          <label for="profil">Profil :</label>
          <input type="text" id="profil" required />
        </div>
        <button type="submit">Ajouter Participant</button>
        <div id="error-message" style="color: red"></div>
      </form>
    </div>

    <script src="src/add-participant.js"></script>
  </body>
